<article class="card-produto" data-id="{{id}}">
  <div class="imagem-produto" style="background-image: url('{{url_imagem}}'); height: 260px; background-size: cover; background-position: center;"></div>
  <div class="card-body" style="padding:16px;">
    <h3 class="nome-produto">{{nome_vela}}</h3>
    <p class="descricao-produto" style="color:#666;margin:8px 0;font-size:0.95rem;">{{descricao}}</p>
    <div style="display:flex;align-items:center;justify-content:space-between;margin-top:12px;">
      <div class="preco-produto" style="font-weight:700;color:var(--cor-primaria)">{{preco}}</div>
      <div style="display:flex;gap:8px;">
        <button class="btn-view" data-id="{{id}}" aria-label="Ver produto">Ver</button>
        <button class="btn-add" data-id="{{id}}" aria-label="Adicionar">Adicionar</button>
      </div>
    </div>
  </div>
</article>
